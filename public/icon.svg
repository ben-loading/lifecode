<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 淡米色背景，带有微妙的黄橙色调 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F1E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0EBE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EBE5D8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="180" height="180" rx="37" fill="url(#bgGradient)" />
  
  <!-- 繁体中文"人生解码"文字 - 使用端正正式的字体风格 -->
  <g transform="translate(90, 90)">
    <text 
      x="0" 
      y="0" 
      font-family="'STSong', 'SimSun', '宋体', 'MingLiU', '新細明體', 'Noto Serif SC', 'PingFang TC', serif" 
      font-size="36" 
      font-weight="500" 
      fill="#B85C38" 
      text-anchor="middle" 
      dominant-baseline="central"
      letter-spacing="2.5"
      style="font-variant-east-asian: traditional; font-style: normal;"
    >
      人生解碼
    </text>
  </g>
</svg>
